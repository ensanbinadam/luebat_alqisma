<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإصابة في جداول القسمة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
            direction: rtl;
        }

        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header div {
            font-size: 1.2rem;
            font-weight: bold;
        }

        #game-title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #game-subtitle {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 20px;
        }

        #question-box {
            font-size: 1.5rem;
            background-color: #fffbcc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #falling-answers {
            position: relative;
            height: 300px;
            overflow: hidden;
            background-color: #e0f7fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .circle {
            position: absolute;
            width: 15%;
            height: 15%;
            background-color: #f0f0f0;
            border-radius: 50%;
            text-align: center;
            line-height: calc(15%);
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .circle.correct {
            background-color: #a8f0a1;
        }

        .circle.wrong {
            background-color: #f0a1a1;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #2196f3;
            color: white;
        }

        button:hover {
            background-color: #1976d2;
        }

        #result {
            display: none;
            font-size: 1.5rem;
            margin-top: 20px;
        }

        .footer {
            margin-top: 30px;
            font-size: 0.9rem;
            color: #888;
        }

        .settings-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .settings-container label {
            font-size: 1rem;
            margin-right: 10px;
        }

        .settings-container input {
            padding: 5px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            max-width: 60px;
            text-align: center;
        }

        .settings-container button {
            margin-left: 15px;
        }

        /* Media Queries */
        @media (max-width: 768px) {
            .circle {
                width: 20%;
                height: 20%;
                font-size: 0.9rem;
            }

            #question-box {
                font-size: 1.2rem;
            }

            button {
                padding: 8px 16px;
                font-size: 0.9rem;
            }

            .settings-container label {
                font-size: 0.9rem;
            }

            .settings-container input {
                font-size: 0.9rem;
                max-width: 50px;
            }
        }

        @media (max-width: 480px) {
            .circle {
                width: 25%;
                height: 25%;
                font-size: 0.8rem;
            }

            #game-title {
                font-size: 1.5rem;
            }

            #game-subtitle {
                font-size: 1rem;
            }

            #question-box {
                font-size: 1rem;
            }

            button {
                padding: 5px 10px;
                font-size: 0.8rem;
            }

            .settings-container label {
                font-size: 0.8rem;
            }

            .settings-container input {
                font-size: 0.8rem;
                max-width: 40px;
            }
        }
    </style>
</head>

<body>
    <div id="game-title">الإصابة في جداول القسمة</div>
    <div id="game-subtitle">ركز وأصب الهدف</div>

    <div class="game-container">
        <div class="header">
            <div>الدرجة: <span id="score">٠</span></div>
            <div class="settings-container">
                <label for="total-questions">عدد الأسئلة:</label>
                <input type="number" id="total-questions" min="1" max="50" value="10">
                <button onclick="applySettings()">تنفيذ</button>
            </div>
        </div>

        <div id="question-box">؟ ÷ ؟ = ؟</div>
        <div id="falling-answers"></div>

        <div class="buttons">
            <button id="restart-btn" onclick="restartGame()">بدء من جديد</button>
            <button id="end-btn" onclick="endGame()">إنهاء</button>
        </div>

        <div id="result"></div>
    </div>

    <div class="footer">
        تصميم عبدالعزيز العبدالجبار مع الذكاء الاصطناعي
    </div>

    <script>
        let totalQuestions = 10;
        let currentQuestion = 0;
        let score = 0;
        let isRunning = false;
        let isGameEnded = false;
        const scoreEl = document.getElementById("score");
        const questionBox = document.getElementById("question-box");
        const fallingAnswers = document.getElementById("falling-answers");
        const resultEl = document.getElementById("result");

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateQuestion() {
            const divisor = randomInt(1, 10); // المقسوم عليه
            const quotient = randomInt(1, 10); // ناتج القسمة
            const dividend = divisor * quotient; // المقسوم

            questionBox.textContent = `${dividend} ÷ ${divisor} = ؟`.replace(/\d/g, (digit) => "٠١٢٣٤٥٦٧٨٩"[digit]);

            const answers = new Set();
            answers.add(quotient);

            while (answers.size < 3) {
                const wrongAnswer = randomInt(1, 10);
                if (!answers.has(wrongAnswer)) answers.add(wrongAnswer);
            }

            return { correctAnswer: quotient, answers: Array.from(answers) };
        }

        function dropAnswers({ correctAnswer, answers }) {
            if (isGameEnded) return;
            fallingAnswers.innerHTML = "";
            const shuffledAnswers = answers.sort(() => Math.random() - 0.5);
            let hasAnswered = false;

            shuffledAnswers.forEach((answer, index) => {
                const circle = document.createElement("div");
                circle.className = "circle";
                circle.textContent = `${answer}`.replace(/\d/g, (digit) => "٠١٢٣٤٥٦٧٨٩"[digit]);
                circle.style.left = `${index * 30 + 10}%`;
                circle.style.top = `-50px`;

                circle.onclick = () => {
                    if (!isRunning || hasAnswered || isGameEnded) return;
                    hasAnswered = true;

                    if (answer === correctAnswer) {
                        circle.classList.add("correct");
                        score++;
                        scoreEl.textContent = `${score}`.replace(/\d/g, (digit) => "٠١٢٣٤٥٦٧٨٩"[digit]);
                    } else {
                        circle.classList.add("wrong");
                    }

                    setTimeout(() => {
                        if (currentQuestion < totalQuestions) startGame();
                        else endGame();
                    }, 1000);
                };

                fallingAnswers.appendChild(circle);
                animateCircle(circle, () => {
                    if (!hasAnswered && index === shuffledAnswers.length - 1) {
                        if (currentQuestion < totalQuestions) startGame();
                        else endGame();
                    }
                });
            });
        }

        function animateCircle(circle, onComplete) {
            let top = -50;
            const fallSpeed = 1;
            const interval = setInterval(() => {
                if (isGameEnded) {
                    clearInterval(interval);
                    return;
                }

                top += fallSpeed;
                circle.style.top = `${top}px`;

                if (top > 300) {
                    clearInterval(interval);
                    onComplete();
                }
            }, 20);
        }

        function startGame() {
            if (currentQuestion >= totalQuestions) return;
            currentQuestion++;
            const questionData = generateQuestion();
            dropAnswers(questionData);
        }

        function restartGame() {
            score = 0;
            currentQuestion = 0;
            scoreEl.textContent = "٠";
            resultEl.style.display = "none";
            isGameEnded = false;
            isRunning = true;
            startGame();
        }

        function endGame() {
            isRunning = false;
            isGameEnded = true;
            resultEl.style.display = "block";
            resultEl.textContent = `لعبتك انتهت! درجتك: ${score}`.replace(/\d/g, (digit) => "٠١٢٣٤٥٦٧٨٩"[digit]);
            fallingAnswers.innerHTML = "";
        }

        function applySettings() {
            totalQuestions = parseInt(document.getElementById("total-questions").value, 10) || 10;
            restartGame();
        }
    </script>
</body>

</html>
