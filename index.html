<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الإصابة في جداول القسمة</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
            direction: rtl;
        }

        .game-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 600px;
            margin: 20px auto;
            position: relative;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .header div {
            font-size: 18px;
            font-weight: bold;
        }

        #game-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        #game-subtitle {
            font-size: 18px;
            color: #555;
            margin-bottom: 20px;
        }

        #question-box {
            font-size: 24px;
            background-color: #fffbcc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        #falling-answers {
            position: relative;
            height: 300px;
            overflow: hidden;
            background-color: #e0f7fa;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .circle {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #f0f0f0;
            border-radius: 50%;
            text-align: center;
            line-height: 50px;
            font-size: 18px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }

        .circle.correct {
            background-color: #a8f0a1;
        }

        .circle.wrong {
            background-color: #f0a1a1;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #2196f3;
            color: white;
        }

        button:hover {
            background-color: #1976d2;
        }

        #result {
            display: none;
            font-size: 20px;
            margin-top: 20px;
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #888;
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 15px;
            }

            #question-box {
                font-size: 20px;
                padding: 10px;
            }

            .circle {
                width: 40px;
                height: 40px;
                line-height: 40px;
                font-size: 16px;
            }

            button {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <!-- عنوان اللعبة -->
    <div id="game-title">الإصابة في جداول القسمة</div>
    <div id="game-subtitle">ركز وأصب الهدف</div>

    <div class="game-container">
        <div class="header">
            <div>الدرجة: <span id="score">٠</span> / <span id="total">٠</span></div>
        </div>

        <div id="question-box">؟ ÷ ؟ = ؟</div>

        <div id="falling-answers"></div>

        <div class="buttons">
            <button id="restart-btn" onclick="restartGame()">بدء من جديد</button>
            <button id="pause-btn" onclick="pauseGame()">إيقاف مؤقت</button>
            <button id="end-btn" onclick="endGame()">إنهاء</button>
        </div>

        <div id="result"></div>
    </div>

    <!-- تذييل -->
    <div class="footer">
        فكرة وإعداد/فنون الرياضيات ـ إشراف المعلمة/سعاد الغامدي ـ تنفيذ/الذكاء الاصطناعي
    </div>

    <script>
        const scoreEl = document.getElementById("score");
        const totalEl = document.getElementById("total");
        const questionBox = document.getElementById("question-box");
        const fallingAnswers = document.getElementById("falling-answers");
        const resultEl = document.getElementById("result");
        const restartBtn = document.getElementById("restart-btn");
        const pauseBtn = document.getElementById("pause-btn");
        const endBtn = document.getElementById("end-btn");

        let score = 0;
        let totalQuestions = 0;
        let isPaused = false;
        let hasAnswered = false;
        let isGameEnded = false;
        let currentQuestion = null;
        let fallIntervals = [];

        function randomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function generateQuestion() {
            const divisor = randomInt(1, 10);
            const quotient = randomInt(1, 10);
            const dividend = divisor * quotient;

            questionBox.textContent = `${dividend} ÷ ${divisor} = ؟`.replace(/\d/g, (digit) => "٠١٢٣٤٥٦٧٨٩"[digit]);

            const answers = new Set();
            answers.add(quotient);

            while (answers.size < 3) {
                const wrongAnswer = randomInt(1, 10);
                if (!answers.has(wrongAnswer)) answers.add(wrongAnswer);
            }

            return {
                correctAnswer: quotient,
                answers: Array.from(answers),
            };
        }

        function dropAnswers(questionData) {
            if (isGameEnded) return;

            currentQuestion = questionData; // Store the current question

            fallingAnswers.innerHTML = "";
            hasAnswered = false;
            totalQuestions++;
            totalEl.textContent = `${totalQuestions}`.replace(/\d/g, (digit) => "٠١٢٣٤٥٦٧٨٩"[digit]);

            const shuffledAnswers = questionData.answers.sort(() => Math.random() - 0.5);

            shuffledAnswers.forEach((answer, index) => {
                const circle = document.createElement("div");
                circle.className = "circle";
                circle.textContent = `${answer}`.replace(/\d/g, (digit) => "٠١٢٣٤٥٦٧٨٩"[digit]);
                circle.style.left = `${index * 33 + 10}%`;
                circle.style.top = `-50px`;

                circle.onclick = () => {
                    if (hasAnswered || isPaused || isGameEnded) return;
                    hasAnswered = true;

                    if (answer === questionData.correctAnswer) {
                        circle.classList.add("correct");
                        score++;
                        scoreEl.textContent = `${score}`.replace(/\d/g, (digit) => "٠١٢٣٤٥٦٧٨٩"[digit]);
                    } else {
                        circle.classList.add("wrong");
                        document.querySelectorAll(".circle").forEach((el) => {
                            if (
                                parseInt(el.textContent.replace(/[٠-٩]/g, (digit) => "0123456789"["٠١٢٣٤٥٦٧٨٩".indexOf(digit)])) === questionData.correctAnswer
                            ) {
                                el.classList.add("correct");
                            }
                        });
                    }

                    setTimeout(() => {
                        if (!isPaused && !isGameEnded) startGame();
                    }, 1000);
                };

                fallingAnswers.appendChild(circle);
                animateCircle(circle);
            });
        }

        function animateCircle(circle) {
            let top = parseInt(circle.style.top.replace("px", "")) || -50;
            const fallSpeed = 1.5;

            const fallInterval = setInterval(() => {
                if (isPaused || isGameEnded) {
                    clearInterval(fallInterval);
                    return;
                }

                top += fallSpeed;
                circle.style.top = `${top}px`;

                if (top >= fallingAnswers.offsetHeight - circle.offsetHeight) {
                    clearInterval(fallInterval);

                    if (!hasAnswered && [...fallingAnswers.children].every((el) => parseInt(el.style.top) >= fallingAnswers.offsetHeight - el.offsetHeight)) {
                        startGame();
                    }
                }
            }, 20);

            fallIntervals.push(fallInterval);
        }

        function resumeAnimations() {
            const circles = document.querySelectorAll(".circle");
            circles.forEach((circle) => animateCircle(circle));
        }

        function startGame() {
            if (isPaused || isGameEnded) return;

            if (currentQuestion) {
                dropAnswers(currentQuestion); // Resume the current question
                currentQuestion = null; // Clear after resuming
            } else {
                const questionData = generateQuestion();
                dropAnswers(questionData);
            }
        }

        function restartGame() {
            score = 0;
            totalQuestions = 0;
            scoreEl.textContent = "٠";
            totalEl.textContent = "٠";
            resultEl.style.display = "none";
            isPaused = false;
            isGameEnded = false;
            hasAnswered = false;
            currentQuestion = null;
            fallIntervals.forEach(clearInterval);
            fallIntervals = [];
            startGame();
        }

        function pauseGame() {
            if (isGameEnded) return;

            isPaused = !isPaused;
            pauseBtn.textContent = isPaused ? "استئناف" : "إيقاف مؤقت";

            if (!isPaused) {
                resumeAnimations();
            }
        }

        function endGame() {
            isPaused = true;
            isGameEnded = true;
            currentQuestion = null;
            fallIntervals.forEach(clearInterval);
            resultEl.style.display = "block";
            resultEl.textContent = `لعبتك انتهت! درجتك: ${score} / ${totalQuestions}`.replace(/\d/g, (digit) => "٠١٢٣٤٥٦٧٨٩"[digit]);
        }

        restartGame();
    </script>
</body>

</html>
